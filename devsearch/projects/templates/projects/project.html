{% extends 'main.html' %}

{% block content %}

    <h2>Single-Project Template</h2>
    <br>
    <h1>{{ project.title}}</h1>
    <hr>
    {% for tag in project.tags.all %}
        <span style="border: 1px solid grey;">{{tag}}</span>
    {% endfor%}
    <hr>
    <br>
    <p>{{ project.description}}</p>

{% endblock content %}
